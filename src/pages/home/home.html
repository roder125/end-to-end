<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Betrag</ion-label>
    <ion-input type="number" [(ngModel)]="summe"><ion-label>Euro</ion-label></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>{{summe}} Euro</ion-label>
  </ion-item>
  <ion-item no-lines>
    <button ion-button (click)="zahlen(summe)">Mit PayPal zahlen</button>   
  </ion-item>
</ion-content>
